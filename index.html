<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login form template-1 | The Codelost</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <h1>Login Here</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Trouble logging in?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Don't have account? <a href="#">Register here</a>
            </div>
        </form>
    </div>

</body>

</html>
